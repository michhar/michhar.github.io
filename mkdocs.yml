        - 'Python for Data Science Goes Into the Wild': 'notebooks1-post.md'
repo_url: https://github.com/michhar/michhar.github.io

theme: 
  name: alabaster
  custom_dir: docs/extra_html

extra_css: [extra_css/extra.css, extra_css/syntax.css]

markdown_extensions:
  - fenced_code
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
  - 'https://cdnjs.cloudflare.com/ajax/libs/prism/0.0.1/prism.min.js'


google_analytics:
  - UA-86308542-1
  - auto
  
extra:
  logo: img/RheartPython.jpg
  homepage_sidebars:
    - about
    - navigation
  sidebars:
    - about
    - navigation

  social:
    - type: 'github'
      link: 'https://github.com/michhar'
    - type: 'twitter'
      link: 'https://twitter.com/rheartpython'
    - type: 'linkedin'
      link: 'https://linkedin.com/in/micheleenharris'
